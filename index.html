<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/timer-chronometer-device-isolated-icon-free-vector.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="timer-container">
        <h1>Timer <i class="fas fa-clock"></i></h1>
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button id="start"><i class="fas fa-play"></i> Start</button>
            <button id="stop"><i class="fas fa-pause"></i> Stop</button>
            <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
